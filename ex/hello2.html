<!DOCTYPE html>
<html>
<head> 
  <meta charset="UTF-8">
  <title>Эхо get</title>
  var parseQueryString = function() {
      var str = window.location.search;
      var objURL = {};
      str.replace(
          new RegExp( "([^?=&]+)(=([^&]*))?", "g" ),
          function( $0, $1, $2, $3 ){
              objURL[ $1 ] = $3;
          }
      );
      return objURL;
  };
</head>
<body>
</body>
<script>
  document.write(parseQueryString());
</script>  
</html>
